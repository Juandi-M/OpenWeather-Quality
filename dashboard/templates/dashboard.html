<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environmental Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='clock.js') }}" defer></script>
    <script src="{{ url_for('static', filename='animation.js') }}" defer></script>
    <script src="{{ url_for('static', filename='dataFetch.js') }}" defer></script>
    <script src="{{ url_for('static', filename='statusIndicator.js') }}" defer></script>
    <script src="{{ url_for('static', filename='theme.js') }}" defer></script>
    <script src="{{ url_for('static', filename='componentUpdates.js') }}" defer></script>
</head>
<body>

<div class="header">
    <h1>Weather & Environmental Dashboard</h1>
    <div class="clock" id="clock">00:00:00</div>
    <button id="rain-toggle">Toggle Rainfall</button>
    <button id="sun-toggle">Toggle Sunlight</button>
</div>

<div class="container">
    <div class="card temperature">
        <img src="{{ url_for('static', filename='icons/Temp.png') }}" alt="Temperature" class="icon">
        <h2>Temperature</h2>
        <div id="temperatureBar" class="indicator-bar">
            <div id="temperatureIndicator" class="indicator"></div>
        </div>
        <p class="data" id="temperature">-- °C</p>
    </div>
    
    <div class="card humidity">
        <img src="{{ url_for('static', filename='icons/Humidity.png') }}" alt="Humidity" class="icon">
        <h2>Humidity</h2>
        <div id="humidityBar" class="indicator-bar">
            <div id="humidityIndicator" class="indicator"></div>
        </div>
        <p class="data" id="humidity">--%</p>
    </div>

    <div class="card pressure">
        <img src="{{ url_for('static', filename='icons/Barometer.png') }}" alt="Pressure" class="icon">
        <h2>Pressure</h2>
        <div id="pressureBar" class="indicator-bar">
            <div id="pressureIndicator" class="indicator"></div>
        </div>
        <p class="data" id="pressure">-- hPa</p>
    </div>

    <div class="card luminosity">
        <img src="{{ url_for('static', filename='icons/Luminosity.png') }}" alt="Luminosity" class="icon">
        <h2>Luminosity</h2>
        <div id="lightLuxBar" class="indicator-bar">
            <div id="lightLuxIndicator" class="indicator"></div>
        </div>
        <p class="data" id="lightLux">-- Lux</p>
    </div>

    <div class="card sound">
        <img src="{{ url_for('static', filename='icons/sound.png') }}" alt="Sound Level" class="icon">
        <h2>Sound Level</h2>
        <div id="soundLevelBar" class="indicator-bar">
            <div id="soundLevelIndicator" class="indicator"></div>
        </div>
        <div class="sound-levels">
            <span class="sound-level" id="soundLevelLeft"><span class="label">L:</span> -- dB</span>
            <span class="sound-level" id="soundLevelRight"><span class="label">R:</span> -- dB</span>
        </div>
    </div>

    <div class="card uv-index">
        <img src="{{ url_for('static', filename='icons/UV.png') }}" alt="UV Index" class="icon">
        <h2>UV Index</h2>
        <p class="data" id="uvIndex">Index: --</p>
        <div id="uvIndexBar" class="indicator-bar uv-index-bar">
            <div id="uvIndexIndicator" class="indicator"></div>
        </div>
    </div>

    <div class="card uva">
        <img src="{{ url_for('static', filename='icons/SkinAgingUVA.png') }}" alt="UVA" class="icon">
        <h2>UVA</h2>
        <p class="data" id="UVA">-- mW/m²</p>
        <div id="uvaBar" class="indicator-bar">
            <div id="uvaIndicator" class="indicator"></div>
        </div>
    </div>
    
    <div class="card uvb">
        <img src="{{ url_for('static', filename='icons/SkinCancerUVB.png') }}" alt="UVB" class="icon">
        <h2>UVB</h2>
        <p class="data" id="UVB">-- mW/m²</p>
        <div id="uvbBar" class="indicator-bar">
            <div id="uvbIndicator" class="indicator"></div>
        </div>
    </div>

    <div class="card pm25">
        <img src="{{ url_for('static', filename='icons/pm.png') }}" alt="PM2.5" class="icon">
        <h2>PM2.5</h2>
        <div id="pm25Bar" class="indicator-bar">
            <div id="pm25Indicator" class="indicator"></div>
        </div>
        <p class="data" id="PM25">-- µg/m³</p>
    </div>

    <div class="card pm10">
        <img src="{{ url_for('static', filename='icons/pm.png') }}" alt="PM10" class="icon">
        <h2>PM10</h2>
        <div id="pm10Bar" class="indicator-bar">
            <div id="pm10Indicator" class="indicator"></div>
        </div>
        <p class="data" id="PM10">-- µg/m³</p>
    </div>
</div>

<div id="rain-animation" class="weather-animation"></div>
<div id="sun-animation" class="weather-animation"></div>

</body>
</html>
